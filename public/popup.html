<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JotForm Check Authentication</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <div class="wrapper">
      <img class="podo-pixel-art" src="./icons/pixel-art-2.jpg" alt="Poto Pixel Art">
      <p class="check-auth-label">
        <span class="jotform">Jotform</span>&nbsp;Check Authentication
      </p>

      <p class="status-label">
        <span class="status">
          <span class="status-text">Status:</span>
          <span id="status-value" class="status-value">⌛️</span>
        </span>
      <div id="go-jf"></div>
      </p>
      <div class="button-container">
        <button id="check-button" class="button">Check Authentication</button>
      </div>
      <hr class="divider" />
      <!-- source-code -->
      <p class="subtitle">
        <a href="https://github.com/cihat-salik/jf-check-auth" target="_blank">🤙🏻Source Code🤙🏻</a>
      </p>
    </div>
    <script src="popup.js"></script>
    <!--
        This HTML file opens when you click on icon from the toolbar.

        To begin the development, run `npm run watch`.
        To create a production bundle, use `npm run build`.
      -->
</body>

</html>
